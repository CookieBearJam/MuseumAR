<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <title>static</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css">
    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="ade.js"></script><!--ade脚本用于让前端数据和后端数据相匹配-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>

    <!--preload to speed up Web presentation-->
    <link rel="preload" as="font" href="fonts/WenYue.otf">
    <link rel="preload" as="font" href="fonts/ZhongSong.ttf">
    <link rel="prefetch" href="items.json">
    <link rel="prefetch" as="script" href="js/dynamic.js">
    <!--在这里设置跳转以后使用的js文件，同时需要停止原本的js文件-->

    <script>
        function RecognizeSuccessfully(id){//识别成功的函数，改变按钮样式并加上按钮操作
            $("#details").toggleClass("blue_icons");
            $("#ar").toggleClass("blue_icons");
            $("#details").on("click",function() {
                url = "html/detail.html?id="+id;
                window.location.href = url;
            });
            $("#ar").on("click",function() {
                url = "dynamic.html?id="+id;
                window.location.href = url;
                World.stophmwd();//停止先前的介绍音频播放
            });
        }
        function ButtonHide(btn){//留给不需要AR按钮的文物，可隐藏按钮使用方法：ButtonHide(document.getElementById("ar"));
            btn.style.display="none";
        }

        $(document).ready(function(){//页面初始化自动加载的函数
            RecognizeSuccessfully(1);
        });
    </script>

    <link rel="stylesheet" href="css/default.css">
</head>

<body>
<div style="bottom: 20px;width:100%;" data-role="page">
<!--    <button id="spirit" class="spirit"><img src="assets/icons/spirit_black2.png"/></button>-->
    <button id="details" class="gray_icons" style="left:81px; " onclick="World.stophmwd()">
        <img src='assets/icons/slide_up_button.png'/>
    </button>
    <button id="ar" class="gray_icons" style="right:81px; ">
        <img src='assets/icons/ar_button.png'/>
    </button>

    <div id="infoBox"></div>
    <div id="loadingMessage"></div>
</div>

<script src="js/augmented.js"></script>
</body>
</html>
